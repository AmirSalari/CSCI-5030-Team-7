<!DOCTYPE html>
<html>
  <head>
    <title>Context Sensitive Spelling Detection</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h3>Team 7- Context Spell Checking Website</h3>
        </a>
      </div>
    </nav>

    <div class="container app-area">
      <form action="/" method="POST">
        <div class="form-group">
          <label for="usr">Enter your phrase here:</label>
          <textarea
            name="text"
            id="usr"
            class="form-control"
            cols="30"
            rows="5"
          >
{{text}}</textarea
          >
        </div>
        <div class="output_class">
          <p>{{error}}</p>
          <p id="misspelled">Misspelled Words:</p>
          {% for word in misspelled %}
          <select name="{{word}}">
            <option value="" disabled selected>{{word}}</option>
            {% for key in suggestions[word] %}
            <option value="{{key}}">{{key}}</option>
            {% endfor %}
          </select>
          {% endfor %}
          <!-- this tag was added by Amir-->
          <p id="notEng">Detect Language: {{notEng}}</p>
        </div>
        <div class="output_class">
          <p>Corrected text: {{new_text}}</p>
        </div>
        <button
          type="submit"
          name="submit_button"
          class="btn btn-primary btn-lg"
          value="submit"
        >
          Submit
        </button>
        <button
          type="submit"
          name="submit_button"
          class="btn btn-danger btn-lg"
          value="clear"
        >
          Clear
        </button>
        <button
          type="submit"
          name="submit_button"
          class="btn btn-success btn-lg"
          value="correct"
        >
          Correct
        </button>
        <button
          type="submit"
          name="submit_button"
          class="btn btn-info btn-lg"
          value="example"
        >
          Example
        </button>
        <select name="lang" class="Lang-Dropdown">
          <option value="" disabled selected>Select Language</option>
          <option value="English">English (EN-US)</option>
          <option value="Spanish">Spanish</option>
        </select>
      </form>
    </div>
    â€‹
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
